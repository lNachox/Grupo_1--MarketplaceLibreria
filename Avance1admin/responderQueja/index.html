<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="responder-quejas">
      <div class="div">
        <div class="component"><img class="img" src="https://c.animaapp.com/L1ZjTEn7/img/component-1-2.svg" /></div>
        <div class="overlap"><div class="text-wrapper">Buscador</div></div>
        <img class="image" src="https://c.animaapp.com/L1ZjTEn7/img/image-2@2x.png" />
        <div class="overlap-group">
          <div class="div-wrapper"><div class="text-wrapper-2">Usuario</div></div>
          <div class="overlap-2">
            <div class="rectangle"></div>
            <p class="problema-de-env-o-mi">
              Problema de Envío: &#34;Mi pedido debería haber llegado hace una semana y aún no lo he recibido. ¿Podrían
              proporcionarme una actualización sobre el estado de entrega?&#34;
            </p>
          </div>
          <img class="image-2" src="https://c.animaapp.com/L1ZjTEn7/img/image-25@2x.png" />
        </div>
        <div class="overlap-3">
          <div class="overlap-4">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-3">Enviar</div>
          </div>
          <div class="text-wrapper-4">Respuesta...</div>
        </div>
        <div class="overlap-group-2">
          <div class="overlap-5"><div class="text-wrapper-5">Problemas de Envío</div></div>
          <div class="overlap-6"><div class="text-wrapper-6">Servicio al Cliente</div></div>
          <div class="overlap-7"><div class="text-wrapper-7">Calidad del Producto</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
